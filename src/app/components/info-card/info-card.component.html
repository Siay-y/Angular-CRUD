<div class="create-element">
  <h2>Cadastrar veiculo:</h2>
  <button mat-button (click)="openDialog(null)" class="btn-cadastrar">
    Cadastrar
  </button>
</div>

<hr />

<div class="info">
  <h1>Lista de veiculos</h1>

  <div class="main-card">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td class="id-td" mat-cell *matCellDef="let element">
          {{ element.id }}
        </td>
      </ng-container>
      <ng-container matColumnDef="placa">
        <th mat-header-cell *matHeaderCellDef>Placa</th>
        <td mat-cell *matCellDef="let element">{{ element.placa }}</td>
      </ng-container>
      <ng-container matColumnDef="chassi">
        <th mat-header-cell *matHeaderCellDef>Chassi</th>
        <td mat-cell *matCellDef="let element">{{ element.chassi }}</td>
      </ng-container>
      <ng-container matColumnDef="renavan">
        <th mat-header-cell *matHeaderCellDef>Renavan</th>
        <td mat-cell *matCellDef="let element">{{ element.renavan }}</td>
      </ng-container>
      <ng-container matColumnDef="modelo">
        <th mat-header-cell *matHeaderCellDef>Modelo</th>
        <td mat-cell *matCellDef="let element">{{ element.modelo }}</td>
      </ng-container>
      <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef>Marca</th>
        <td mat-cell *matCellDef="let element">{{ element.marca }}</td>
      </ng-container>
      <ng-container matColumnDef="ano">
        <th mat-header-cell *matHeaderCellDef>Ano</th>
        <td mat-cell *matCellDef="let element">{{ element.ano }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let element">
          <button class="btn btn-edit" mat-icon-button (click)="editElement(element)">
            <i class="bi bi-pencil-square"></i>
          </button>
          <button class="btn btn-delete" mat-icon-button (click)="deleteElement(element.id)">
            <i class="bi bi-x-lg"></i>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
